<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Young+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="contact_style.css">

<body>
    <main class="contact-container">
        <header class="header">
            <h1 class = "header__name">Ariyavasanth</h1>
            <p class = "header__description">Web developer</p>
            <a href="index.html" class = "header__home">Home</a>
        </header>
        <form action="#" class = "form-inputs">
            <table>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" name="name" placeholder="your name" class = "form-inputs__name"></td>
                </tr>

                <tr>
                    <td>Email:</td>
                    <td><input type="email" name="email" placeholder="your mailid" class = "form-inputs__email"></td>
                </tr>

                <tr>
                    <td>Message:</td>
                    <td><textarea placeholder="your message" class = "form-inputs__message"></textarea></td>
                </tr>

                <tr>
                    <td></td>
                    <td><button type="submit" class = "forem-inputs__btn" >Submit</button></td>
                </tr>
            </table>
        </form>

        <footer class="footer">
            <p>Social Media
                <a href= "https://www.linkedin.com/in/ariyavasanth/" target = "_blank" class = "footer__description">LinkedIn</a>
            </p>
            <p>&copy Ariyavasanth</p>
        </footer>
    </main>
</body>

</html>
